<!-- modal header -->
<div class="modal-header">
  <div class="modal-title">
    <h2 class="my-2 mx-1">{{ news.source }}</h2>
    <h6 class="text-black-50 my-2 mx-1">
      {{ news.datetime * 1000 | date: "longDate":"-0700" }}
    </h6>
  </div>
  <button
    type="button"
    class="close-modal-button p-0 border-0 mb-3 mt-0"
    aria-label="Close"
    (click)="modalService.close()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      fill="currentColor"
      class="bi bi-x-lg"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"
      />
      <path
        fill-rule="evenodd"
        d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"
      />
    </svg>
  </button>
</div>
<!-- modal body -->
<div class="modal-body mx-1">
  <!-- summary and description -->
  <h5>{{ news.headline }}</h5>
  {{ news.summary }}
  <p class="text-black-50">
    For more details click
    <a class="text-primary here-format" (click)="openLink(news.url)">here</a>
  </p>
  <!-- share box -->
  <div class="card-body border">
    <h5 class="row mx-0 text-black-0 mb-3">Share</h5>
    <div class="col mx-0">
      <!-- twitter -->
      <div class="m-0 p-0 btn d-inline-flex">
        <a
          href="https://twitter.com/intent/tweet?text={{ news.headline }}&url={{
            news.url
          }}"
          target="_blank"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="3em"
            height="3em"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
            />
          </svg>
        </a>
      </div>
      <!-- facebook -->
      <div
        class="m-0 p-0 btn d-inline-flex"
        data-href="https://developers.facebook.com/docs/plugins/"
        data-layout="button"
        data-size="large"
      >
        <a target="_blank" href="{{ fbLink }}" data-size="large">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="3em"
            height="3em"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
